session_name: segment_track_offline

options:
  default-command: /bin/bash

windows:
- window_name: w1
  layout: tiled
  shell_command_before:
    - $SETUP_SEG_TRACK
    - source $SEG_TRACK_WS/devel/setup.bash

  panes:
  - roscore
  - sleep 1; roslaunch segment_track_ros jackal.launch robot:=acl_jackal2
  - sleep 3; roslaunch segment_track_ros offline_data.launch
    bag:=$WEST_POINT_2023_PATH/1117_04_loc_tower_loop_far_side_loop_o3_CCW/align.bag
    robot:=acl_jackal2 cam:=forward args:="-s 590 --rate 1.0"

- window_name: w2
  layout: tiled
  shell_command_before:
    - $SETUP_SEG_TRACK
    - source $SEG_TRACK_WS/devel/setup.bash

  panes:
  - 