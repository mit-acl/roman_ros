session_name: segment_track_offline

options:
  default-command: /bin/bash

windows:
- window_name: w1
  layout: tiled
  shell_command_before:
    - $SETUP_SEG_TRACK
    - source $SEG_TRACK_WS/devel/setup.bash

  panes:
  - roscore
  - sleep 1; roslaunch dcist_spark_core perception.launch robot_name:=hamilton robot_type:=husky run_hydra:=false start_rviz:=false
  - sleep 3; roslaunch segment_track_ros husky.launch robot:=hamilton
  - sleep 3; roslaunch segment_track_ros offline_data.launch
    bag:="$HUSKY_BAG_DIR/31_courtyard_2_rs_2024-04-29-17-21-13-001.bag 
          $HUSKY_BAG_DIR/31_courtyard_2_lidar_2024-04-29-17-21-13.bag
          $HUSKY_BAG_DIR/31_courtyard_2_common_2024-04-29-17-21-13.bag"
    robot:=hamilton cam:=forward args:="--rate 1.0 --start 20"
    color_topic:=color/image_rect_color
    uncompress_depth:=false

- window_name: w2
  layout: tiled
  shell_command_before:
    - $SETUP_SEG_TRACK
    - source $SEG_TRACK_WS/devel/setup.bash

  panes:
  - 